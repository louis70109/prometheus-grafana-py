version: '3.7'

volumes:
  prometheus_data: { }
  grafana_data: { }

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/code
  prometheus:
    image: prom/prometheus:v2.1.0
    volumes:
      - './prometheus.yml:/etc/prometheus/prometheus.yml'
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - '9090:9090'
  grafana:
    image: grafana/grafana
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=pass
    depends_on:
      - prometheus
    ports:
      - '3000:3000'